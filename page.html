<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ship Reviews</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body class="hidden" id="body">
   <header id="header">
        <div class="headerButton" id = "readHeaderButton">  
            Read Reviews
        </div>
            Ship Reviews
        <div class="headerButton" id="submitHeaderButton">
            Submit <br> A <br> Review
        </div>
   </header>
   <br>
   <div id="main">
        <div id="forms"><form id="search_form">
            <input id="search_input" placeholder="Search">
            <button id="search_button">Submit</button>
        </form></div>
        <br><br><br>
        <table id="ships">
            <thead>
                <th class="Ships">Ship</th>
                <th class="Port">Port</th>
                <th class="Descriptions">Description</th>
            </thead>
            <tbody class="results"></tbody>
        </table>
        <div id="tag">
            <a href="http://github.com/elijahisawesome"><img id="gh_thumb"src="./Images/github.f68ebffb.svg"></a>
            <a id="tag_link">github.com/elijahisawesome</a>
        </div>
        
   </div>
   
   
</body>
<div id="loginBox" class="visible">
    Login:
    <br>
        <input id="username"type="text" placeholder="username">
        <input id="password"type="text" placeholder ="password">
    <br>
        <button id="loginSubmit">Submit</button>
    <br>
        <div id="errorBox"></div>
</div>

<script src='index.js'></script>
</html>


<br><br>
